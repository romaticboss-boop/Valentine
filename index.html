<!DOCTYPE html>
<html>
<head>
  <title>Krithika, Be My Valentine?</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffccd5, #ffe6f0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: #b30059;
      font-size: 2.5em;
      margin: 10px;
    }

    .button-container {
      position: relative;
      width: 400px;
      height: 200px;
    }

    button {
      font-size: 1.2em;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
      position: relative;
      z-index: 2;
    }

    #noBtn {
      background-color: #555;
      color: white;
      position: absolute;
      left: 200px;
      top: 0px;
      z-index: 3;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

<h1>Krithika ðŸ’–</h1>
<h1>Will you be my Valentine?</h1>

<div class="button-container">
  <button id="yesBtn" onclick="sayYes()">Yes ðŸ˜Œ</button>
  <button id="noBtn" onclick="handleNo()">No ðŸ™ƒ</button>
</div>

<script>
let firstMoveDone = false;
let scaleSize = 1;

function handleNo() {
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const container = document.querySelector(".button-container");

  const maxX = container.clientWidth - noBtn.offsetWidth;
  const maxY = container.clientHeight - noBtn.offsetHeight;

  // First click: move inside container
  if (!firstMoveDone) {
    firstMoveDone = true;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    noBtn.innerText = "Wait what ðŸ˜³";
    yesBtn.style.transform = "scale(1.3)";
    return;
  }

  // After first click: shrink
  scaleSize -= 0.15;

  if (scaleSize <= 0.3) {
    scaleSize = 0.3;
    noBtn.innerText = "Okay fine ðŸ˜­";
  }

  noBtn.style.transform = "scale(" + scaleSize + ")";
}

function sayYes() {
  document.body.innerHTML = `
    <h1 style="color:#b30059;">Best decision ever ðŸ’•</h1>
    <p>Krithika, you make my world brighter every single day.</p>
    <h2>Happy Valentineâ€™s Day ðŸ’–</h2>
  `;

  setInterval(createHeart, 200);
}

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 30 + 20 + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 4000);
}
</script>

</body>
</html>
