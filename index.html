<!DOCTYPE html>
<html>
<head>
  <title>Krithika, Be My Valentine?</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffccd5, #ffe6f0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: #b30059;
      font-size: 2.5em;
      margin: 10px;
    }

    button {
      font-size: 1.2em;
      padding: 12px 25px;
      margin: 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
      z-index: 2;
    }

    #noBtn {
      background-color: #555;
      color: white;
      position: absolute;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

<h1>Krithika ðŸ’–</h1>
<h1>Will you be my Valentine?</h1>

<button id="yesBtn" onclick="sayYes()">Yes ðŸ˜Œ</button>
<button id="noBtn" onmouseover="moveNo()">No ðŸ™ƒ</button>

<script>
let moved = false;

function moveNo() {
  if (moved) return;

  moved = true;

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  // Move once
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";

  noBtn.innerText = "Too slow ðŸ˜Œ";

  // Grow Yes button
  yesBtn.style.transform = "scale(1.8)";

  // Remove No after 1 second
  setTimeout(() => {
    noBtn.remove();
  }, 1000);
}

function sayYes() {
  document.body.innerHTML = `
    <h1 style="color:#b30059;">Best decision ever ðŸ’•</h1>
    <p>Krithika, you make my world brighter every single day.</p>
    <h2>Happy Valentineâ€™s Day ðŸ’–</h2>
  `;

  setInterval(createHeart, 200);
}

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 30 + 20 + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 4000);
}
</script>

</body>
</html>
