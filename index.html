<!DOCTYPE html>
<html>
<head>
  <title>Krithika, Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffccd5, #ffe6f0);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.8em;
      color: #b30059;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #333;
    }

    button {
      font-size: 1.2em;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #666;
      color: white;
      position: absolute;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

<h1>Krithika ðŸ’–</h1>
<p>I have one important question...</p>

<button id="yesBtn" onclick="sayYes()">Yes, obviously ðŸ˜Œ</button>

<script>
let noTexts = [

let clickCount = 0;

function moveNo() {

  if (clickCount < noTexts.length) {

function createHeart() {

  heart.classList.add("heart");
  heart.innerHTML = "ðŸ’–";

</script>

</body>
</html>
