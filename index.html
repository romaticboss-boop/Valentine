<!DOCTYPE html>
<html>
<head>
  <title>Krithika ‚ù§Ô∏è</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8em;
      color: #b30059;
      margin-bottom: 10px;
    }

    #message {
      font-size: 1.3em;
      color: #333;
      max-width: 600px;
      margin-bottom: 30px;
      min-height: 60px;
    }

    button {
      font-size: 1.2em;
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
      box-shadow: 0 0 15px rgba(255, 77, 136, 0.6);
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #555;
      color: white;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

<h1>Krithika üíñ</h1>
<div id="message"></div>

<button id="yesBtn" onclick="sayYes()">Yes, always ‚ù§Ô∏è</button>
<button id="noBtn" onclick="handleNo()">No üòÖ</button>

<script>
const text = "From the day you came into my life, everything felt softer, warmer, brighter. I don‚Äôt just want a Valentine‚Ä¶ I want you. üíï";
let i = 0;

const audio = new Audio("perfect.mp3");

function typeText() {
  if (i < text.length) {
    document.getElementById("message").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeText, 40);
  }
}

window.onload = typeText;

let noClickCount = 0;

function handleNo() {
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  noClickCount++;

  if (noClickCount === 1) {
    noBtn.innerText = "Are you really sure? ü•∫";
  }
  else if (noClickCount === 2) {
    noBtn.innerText = "I'll be very sad... üòî";
  }
  else if (noClickCount === 3) {
    noBtn.innerText = "This hurts üò¢";
    noBtn.style.opacity = "0.6";
  }
  else if (noClickCount === 4) {
    noBtn.innerText = "Okay fine üò≠";
    noBtn.style.opacity = "0.4";

    setTimeout(() => {
      noBtn.style.transition = "opacity 1s";
      noBtn.style.opacity = "0";
    }, 500);

    setTimeout(() => {
      noBtn.remove();
      yesBtn.style.transform = "scale(1.2)";
    }, 1500);
  }
}

function sayYes() {
  audio.play();

  document.body.innerHTML = `
    <h1>You just made me the happiest person alive üíñ</h1>
    <p style="font-size:1.4em;">I promise to choose you, support you, and love you every single day.</p>
    <h2>Happy Valentine‚Äôs Day, Krithika ‚ù§Ô∏è</h2>
  `;

  setInterval(createHeart, 150);
}

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 25 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 4000);
}
</script>

</body>
</html>
